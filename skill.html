<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Stack</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }

    .tech-stack-section {
      background-color: #f9f9f9;
      padding: 60px 20px;
      text-align: center;
    }

    .section-title {
      font-size: 2.2rem;
      color: #222;
      margin-bottom: 40px;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: typing 2s steps(30, end) forwards;
      border-right: 2px solid #222;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .section-title::after {
      content: '|';
      animation: blink 0.7s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .tech-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      overflow-x: auto;
      padding: 0 10px;
    }

    .tech-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .tech-item {
      position: relative;
      width: 100px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .tech-item:hover {
      transform: scale(1.1);
    }

    .tech-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
    }

    .tech-item p {
      font-size: 14px;
      margin: 0;
    }

    .tooltip {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      white-space: nowrap;
    }

    .tech-item:hover .tooltip {
      opacity: 1;
    }

    @media screen and (max-width: 600px) {
      .section-title {
        font-size: 1.5rem;
      }

      .tech-item {
        width: 80px;
      }

      .tech-item img {
        width: 50px;
        height: 50px;
      }

      .tech-item p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <section class="tech-stack-section">
    <h2 class="section-title">ðŸ§° Tech Stack</h2>

    <div class="tech-wrapper">
      <div class="tech-row">
        <!-- HTML -->
        <a class="tech-item" href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
          <span class="tooltip">HTML Docs</span>
          <p>HTML</p>
        </a>

        <!-- CSS -->
        <a class="tech-item" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
          <span class="tooltip">CSS Docs</span>
          <p>CSS</p>
        </a>

        <!-- JavaScript -->
        <a class="tech-item" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
          <span class="tooltip">JS Docs</span>
          <p>JavaScript</p>
        </a>

        <!-- React -->
        <a class="tech-item" href="https://reactjs.org/docs/getting-started.html" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
          <span class="tooltip">React Docs</span>
          <p>React</p>
        </a>

        <!-- Tailwind -->
        <a class="tech-item" href="https://tailwindcss.com/docs" target="_blank">
          <img src="https://www.svgrepo.com/show/374118/tailwind.svg" alt="Tailwind">
          <span class="tooltip">Tailwind Docs</span>
          <p>Tailwind</p>
        </a>

        <!-- Git -->
        <a class="tech-item" href="https://git-scm.com/doc" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git">
          <span class="tooltip">Git Docs</span>
          <p>Git</p>
        </a>

        <!-- VS Code -->
        <a class="tech-item" href="https://code.visualstudio.com/docs" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original.svg" alt="VSCode">
          <span class="tooltip">VSCode Docs</span>
          <p>VSCode</p>
        </a>

        <!-- npm -->
        <a class="tech-item" href="https://docs.npmjs.com/" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/npm/npm-original-wordmark.svg" alt="npm">
          <span class="tooltip">npm Docs</span>
          <p>npm</p>
        </a>

        <!-- Vite -->
        <a class="tech-item" href="https://vitejs.dev/guide/" target="_blank">
          <img src="https://vitejs.dev/logo.svg" alt="Vite">
          <span class="tooltip">Vite Docs</span>
          <p>Vite</p>
        </a>

        <!-- Node.js -->
        <a class="tech-item" href="https://nodejs.org/en/docs" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js">
          <span class="tooltip">Node Docs</span>
          <p>Node.js</p>
        </a>

        <!-- Firebase -->
        <a class="tech-item" href="https://firebase.google.com/docs" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain.svg" alt="Firebase">
          <span class="tooltip">Firebase Docs</span>
          <p>Firebase</p>
        </a>

        <!-- MongoDB -->
        <a class="tech-item" href="https://www.mongodb.com/docs/" target="_blank">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MongoDB">
          <span class="tooltip">Mongo Docs</span>
          <p>MongoDB</p>
        </a>

      </div>
    </div>
  </section>
</body>
</html>
