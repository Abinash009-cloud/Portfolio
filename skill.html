<!DOCTYPE html>

    <style>
   .tech-stack-section {
  background-color: #f9f9f9;
  padding: 60px 20px;
  text-align: center;
}

/* Base heading styles */
.section-title {
  font-size: 2em;
  color: #222;
  margin-bottom: 30px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid transparent; /* For blinking cursor if needed */
}

/* Animation for typing effect */
.animate-text {
  display: inline-block;
  animation: typing 2s steps(20, end) forwards;
}

/* Typing animation keyframes */
@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}
.animate-text::after {
  content: '|';
  animation: blink 0.7s infinite;
  margin-left: 4px;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}



/* New wrapper to center tech-row */
.tech-wrapper {
  max-width: 1000px;
  margin: 0 auto;
  overflow-x: auto;
}

.tech-row {
  display: flex;
  gap: 30px;
  padding: 10px 0;
  justify-content: center;
  flex-wrap: wrap;
}

.tech-item {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: inherit;
  transition: transform 0.3s ease;
}

.tech-item:hover {
  transform: scale(1.1);
}

.tech-item img {
  width: 60px;
  height: 60px;
  margin-bottom: 8px;
}

.tech-item p {
  font-size: 14px;
  margin: 0;
}

/* Tooltip */
.tooltip {
  position: absolute;
  top: -25px;
  background: #333;
  color: #fff;
  font-size: 12px;
  padding: 5px 8px;
  border-radius: 5px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  white-space: nowrap;
}

.tech-item:hover .tooltip {
  opacity: 1;
}
</style>
</head>
