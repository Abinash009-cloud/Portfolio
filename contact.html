<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form | Abinash</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f1f1f1;
        color: #000;
      }
      .contact_us {
        padding: 120px 20px;
      }
      .contact_inner {
        background-color: #fff;
        max-width: 960px;
        margin: 0 auto;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 25px;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
      }
      .contact_field {
        flex: 1 1 60%;
        padding: 60px;
      }
      .contact_info_sec {
        flex: 1 1 40%;
        background: linear-gradient(to top right, #1325e8 -5%, #8f10b7 100%);
        color: white;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .contact_field h3 {
        font-size: 32px;
        margin-bottom: 10px;
      }
      .contact_field p {
        font-size: 14px;
        margin-bottom: 30px;
      }
      .form-control {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-bottom: 2px solid #ccc;
        background: transparent;
        font-size: 14px;
      }
      .form-control:focus {
        outline: none;
        border-color: #1325e8;
      }
      .contact_form_submit {
        background: linear-gradient(to top right, #1325e8 -5%, #8f10b7 100%);
        border: none;
        color: #fff;
        padding: 12px;
        width: 100%;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }
      .contact_form_submit:hover {
        background: #111;
      }
      .contact_info_sec h4 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      .info_single {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .info_single i {
        margin-right: 10px;
        font-size: 18px;
      }
      .info_single span {
        font-size: 14px;
      }
      @media screen and (max-width: 768px) {
        .contact_inner {
          flex-direction: column;
        }
        .contact_field,
        .contact_info_sec {
          flex: 1 1 100%;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <section class="contact_us">
      <div class="contact_inner">
        <div class="contact_field">
          <form id="contactFormElement">
            <h3>Contact Us</h3>
            <p>
              Feel free to contact me anytime. I will get back to you as soon as I can!
            </p>
            <input
              type="text"
              class="form-control"
              name="user_name"
              placeholder="Your Name"
              required
            />
            <input
              type="email"
              class="form-control"
              name="user_email"
              placeholder="Your Email"
              required
            />
            <textarea
              class="form-control"
              name="message"
              rows="4"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit" class="contact_form_submit">Send Message</button>
          </form>
        </div>

        <div class="contact_info_sec">
          <h4>Contact Info</h4>
          <div class="info_single">
            <i class="fas fa-phone-alt"></i>
            <span>+91 7205858415</span>
          </div>
          <div class="info_single">
            <i class="fas fa-envelope"></i>
            <span><a href="mailto:sahooji361@gmail.com" style="color: white">sahooji361@gmail.com</a></span>
          </div>
          <div class="info_single">
            <i class="fas fa-map-marker-alt"></i>
            <span>India, USA, Canada & UAE</span>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      emailjs.init("NoSMRuJmvyOT1t8_l");
      document.getElementById("contactFormElement").addEventListener("submit", function (e) {
        e.preventDefault();
        emailjs
          .sendForm("contact_services", "template_adji0th", this)
          .then(() => alert("Message sent successfully!"))
          .catch((error) => alert("Failed to send: " + error.text));
      });
    </script>
  </body>
</html>
